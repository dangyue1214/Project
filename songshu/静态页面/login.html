<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- header部分 -->

    <!-- 登陆输入部分 -->
    <section>

        <div class="password">
            <i></i>

    <!-- 登录按钮部分 -->

        <div class="button">登陆</div>
        <div class="register_forget">
            <span>快速注册</span>

        </div>

</html>
