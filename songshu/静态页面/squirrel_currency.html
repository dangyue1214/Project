<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>松鼠币商城</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/squirrel_currency.css">
</head>

<body>
    <!-- header部分 -->
    <header>
        松鼠币商城
    </header>

    <div class="grail">
        <!-- 签到部分 -->
        <hgroup>
            <a href="#">
                <p>我的松鼠币</p>
                <h2>200</h2>
                <p>签到随机奖励 主人快来拼手气吧</p>
                <!-- <p>连续签到1天 主任明天再来试试运气</p> -->
                <!-- 没有登陆时 -->
                <!-- <p>登陆/注册</p> -->
            </a>
            <a href="#">
                赚松鼠币
            </a>
            <div class="sign_in">签到</div>
            <!-- <div class="sign_in">已签到</div> -->
            <!-- 没有登陆则没有签到标签-->
        </hgroup>

        <!-- 购物袋部分 -->
        <figure>
            <a href="#">
                <i></i>
                <div>
                    <p>购物袋</p>
                    <p>想要的都在这儿</p>
                </div>
            </a>
            <a href="#">
                <i></i>
                <div>
                    <p>我的兑换</p>
                    <p>查看松鼠币兑换订单</p>
                </div>
            </a>
        </figure>

        <!-- 兑换中心 -->
        <section>
            <div class="convertion_top">
                <i></i>
                <span>兑换中心</span>
            </div>
            <div class="convertion_content">
                <a href="#">
                    <img src="./img/squirrel_currency/39e6e2951070da227b21fdd04fb153a1.jpg" alt="">
                    <h2>【会员福利券】 满39减2元</h2>
                    <p>每人限兑10000件</p>
                    <div>
                        <i></i>
                        <span>100</span>
                    </div>
                </a>
                <a href="#">
                    <img src="./img/squirrel_currency/39e6e2951070da227b21fdd04fb153a1.jpg" alt="">
                    <h2>【会员福利券】 满39减2元</h2>
                    <p>每人限兑10000件</p>
                    <div>
                        <i></i>
                        <span>100</span>
                    </div>
                </a>
            </div>
        </section>

        <!-- 新品尝鲜 -->
        <article>
            <div class="fresh_top"><img src="./img/squirrel_currency/59946be4ef6fec8bfd0e072e2c5f364b.jpg" alt=""></div>
            <div class="fresh_content">
                <a href="#">
                    <img src="./img/squirrel_currency/dae7ebf2b05b345fe4af451f7c2173f3_380x380.jpg" alt="">
                    <p>爆破果果/草莓味软糖40g</p>
                    <p>数量有限,兑完为止</p>
                    <div class="fruit_price">
                        <span>3.00</span>
                        <span>+</span>
                        <i></i>
                        <span>2000</span>
                    </div>
                </a>
                <a href="#">
                    <img src="./img/squirrel_currency/2593f5d8873a536da0d4e5080f09c251_380x380.jpg" alt="">
                    <p>Q弹鸡蛋干山椒味 240g</p>
                    <p>数量有限,兑完为止</p>
                    <div class="fruit_price">
                        <span>9.00</span>
                        <span>+</span>
                        <i></i>
                        <span>4900</span>
                    </div>
                </a>
                <a href="#">
                    <img src="./img/squirrel_currency/9e186bfa7aea9e84a0339db42d221c63_380x380.jpg" alt="">
                    <p>辣条大礼包组合800g</p>
                    <p>数量有限,兑完为止</p>
                    <div class="fruit_price">
                        <span>16.90</span>
                        <span>+</span>
                        <i></i>
                        <span>8000</span>
                    </div>
                </a>
            </div>
        </article>
    </div>

    <!-- footer部分 -->
    <footer>
        <a class="index" href="index.html">
            <i></i>
            <span>首页</span>
        </a>
        <a class="list" href="goods_list.html">
            <i></i>
            <span>分类</span>
        </a>
        <a class="shopping">
            <i></i>
            <span>松鼠币商城</span>
        </a>
        <a class="cards" href="carts.html">
            <i></i>
            <span>购物车</span>
        </a>
        <a class="mine" href="mine.html">
            <i></i>
            <span>个人中心</span>
        </a>
    </footer>

    <!-- 右下角的按钮 -->
    <div class="but_r_b">
        <i class="return_r_b"></i>
        <a href="#" target="_blank"><i class="shopping_r_b"></i></a>
    </div>
</body>

</html>
